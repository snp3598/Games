<!DOCTYPE html>
<html>
<head>
    <title>Pong</title>
    <style>
        canvas {
            background: #000;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>

    <script>
        // Create the canvas
        const canvas = document.getElementById("pong");
        const context = canvas.getContext("2d");

        // Game variables
        const paddleWidth = 10;
        const paddleHeight = 60;
        const paddleSpeed = 5;
        const ballRadius = 10;
        const ballSpeed = 5;

        let paddleAX = 50;
        let paddleAY = canvas.height / 2 - paddleHeight / 2;
        let paddleAScore = 0;

        let paddleBX = canvas.width - 50 - paddleWidth;
        let paddleBY = canvas.height / 2 - paddleHeight / 2;
        let paddleBScore = 0;

        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballDX = ballSpeed;
        let ballDY = ballSpeed;

        // Keyboard controls
        let upArrowPressed = false;
        let downArrowPressed = false;
        let wKeyPressed = false;
        let sKeyPressed = false;

        // Event listeners for keyboard controls
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(event) {
            if (event.key === "ArrowUp") {
                upArrowPressed = true;
            } else if (event.key === "ArrowDown") {
                downArrowPressed = true;
            } else if (event.key === "w") {
                wKeyPressed = true;
            } else if (event.key === "s") {
                sKeyPressed = true;
            }
        }

        function keyUpHandler(event) {
            if (event.key === "ArrowUp") {
                upArrowPressed = false;
            } else if (event.key === "ArrowDown") {
                downArrowPressed = false;
            } else if (event.key === "w") {
                wKeyPressed = false;
            } else if (event.key === "s") {
                sKeyPressed = false;
            }
        }

        // Move the paddles
        function movePaddles() {
            if (upArrowPressed && paddleBY > 0) {
                paddleBY -= paddleSpeed;
            } else if (downArrowPressed && paddleBY < canvas.height - paddleHeight) {
                paddleBY += paddleSpeed;
            }

            if (wKeyPressed && paddleAY > 0) {
                paddleAY -= paddleSpeed;
            } else if (sKeyPressed && paddleAY < canvas.height - paddleHeight) {
                paddleAY += paddleSpeed;
            }
        }

        // Update game objects
        function update() {
            ballX += ballDX;
            ballY += ballDY;

            // Ball collision with paddles
            if (ballX - ballRadius <= paddleAX + paddleWidth && ballY >= paddleAY && ballY <= paddleAY + paddleHeight) {
                ballDX *= -1;
            } else if (ballX + ballRadius >= paddleBX && ballY >= paddleBY && ballY <= paddleBY + paddleHeight) {
                ballDX *= -1;
            }

            // Ball collision with walls
            if (ballY - ballRadius <= 0 || ballY + ballRadius >= canvas.height) {
                                ballDY *= -1;
            }

            // Ball out of bounds (score)
            if (ballX - ballRadius <= 0) {
                paddleBScore++;
                resetBall();
            } else if (ballX + ballRadius >= canvas.width) {
                paddleAScore++;
                resetBall();
            }

            // Check winning conditions
            if (paddleAScore >= 5 || paddleBScore >= 5) {
                endGame();
            }
        }

        // Reset the ball position
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballDX *= -1;
            ballDY = Math.random() > 0.5 ? ballSpeed : -ballSpeed;
        }

        // End the game
        function endGame() {
            // Display winner and reset the game
            let winner = paddleAScore >= 5 ? "Player A" : "Player B";
            alert(winner + " wins!");
            resetGame();
        }

        // Reset the game
        function resetGame() {
            paddleAScore = 0;
            paddleBScore = 0;
            resetBall();
        }

        // Draw the paddles, ball, and scores
        function draw() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            context.fillStyle = "#FFF";
            context.fillRect(paddleAX, paddleAY, paddleWidth, paddleHeight);
            context.fillRect(paddleBX, paddleBY, paddleWidth, paddleHeight);

            // Draw ball
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, Math.PI * 2, false);
            context.fillStyle = "#FFF";
            context.fill();
            context.closePath();

            // Draw scores
            context.font = "20px Arial";
            context.fillStyle = "#FFF";
            context.fillText("Player A: " + paddleAScore, 20, 30);
            context.fillText("Player B: " + paddleBScore, canvas.width - 140, 30);
        }

        // Game loop
        function gameLoop() {
            movePaddles();
            update();
            draw();

            // Repeat the game loop
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
